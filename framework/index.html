<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css(.) css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(.) js/ie.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/respond/respond.src.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- build:less css/appx.css -->
  <link href="less/app.less" rel="stylesheet/less">
  <script src="bower_components/less/dist/less-1.7.4.js"></script>
  <!-- endbuild -->

</head>
<body>
  <div ng-view></div>

  <!-- build:js(.) js/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(framework) js/framework.js -->
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->

  <!-- build:js(app) js/app.js -->
  
  <script src="js/routes/root.js"></script>
  <script src="js/controllers/root.js"></script>
  <script src="js/services/welcome.js"></script>
  <script src="js/directives/header.js"></script>
  <!-- endbuild -->

</body>
</html>
